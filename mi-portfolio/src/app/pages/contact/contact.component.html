<mat-card class="contact-card mat-elevation-z4">
  <mat-card-title class="card-title">Contacto</mat-card-title>
  <mat-card-content class="card-content">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Tu nombre">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Asunto</mat-label>
      <input matInput placeholder="El asunto de tu mensaje">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="tuemail@example.com">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mensaje</mat-label>
      <textarea matInput rows="4" placeholder="Escribe tu mensaje aquÃ­"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary">Enviar</button>
  </mat-card-content>
</mat-card>
